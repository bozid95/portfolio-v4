<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>PORTFOLIO - WIDODO</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark-blue fixed-top shadow">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand fw-bold" href="#">
          <span class="text-baby-blue"><h1>PORTFOLIO</h1></span>
        </a>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!--MENU -->
    <div class="container shadow" id="menu">
      <ul class="nav">
        <li>
          <a class="nav-link" id="projectmenu"><i class="bi bi-github h4"></i></a>
        </li>
        <li>
          <a class="nav-link" id="articlemenu"><i class="bi bi-journal-text h4"></i></a>
        </li>
        <li>
          <a class="nav-link" id="homemenu"><i class="bi bi-house h4"></i></a>
        </li>
        <li>
          <a class="nav-link" id="skillmenu"><i class="bi bi-code-square h4"></i></a>
        </li>
        <li>
          <a class="nav-link" id="contactmenu"><i class="bi bi-person-square h4"></i></a>
        </li>
      </ul>
    </div>
    <!-- END MENU -->

    <!-- CONTENT -->
    <section>
      <div class="content"></div>
    </section>
    <!-- END CONTENT -->

    <!-- JS -->

    <script src="/js/jquery.js"></script>
    <script src="/js/menu.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script>
      const cardProject = document.querySelectorAll(".card-img");
      cardProject.forEach((card, i) => {
        card.dataset.aos = "fade-down";
        card.dataset.aosDelay = i * 100;
      });

      AOS.init({
        once: true,
        duration: 2000,
      });
    </script>
  </body>
</html>
